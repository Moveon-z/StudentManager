<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="../css/indexStyle.css">
    <link rel="stylesheet" href="../css/webgradients.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
</head>
<body>

<div id="topBox">
    <div class="admin">
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        <b>#{name}</b>
        <a href="javascript:void(0);">退出</a>
    </div>
</div>

<div id="leftBox">
    <div class="title">
        <h2>学生选课管理系统</h2>
    </div>
    <div class="leftBar">
        <a href="javascript:void(0);">个人信息</a>
    </div>
    <div class="leftBar">
        <a href="javascript:void(0);">班级成员</a>
    </div>
    <div class="leftBar">
        <a href="javascript:void(0);">课程查询</a>
    </div>
    <div class="leftBar">
        <a href="javascript:void(0);">个人成绩</a>
    </div>
    <div class="leftBar">
        <a href="javascript:void(0);">班级成绩</a>
    </div>
    <div class="leftBar">
        <a href="javascript:void(0);">班级公告</a>
    </div>
</div>

<div id="bigBox">
    <div class="table">
        <table>
            <tr>
                <th>课程名称</th>
                <th>授课老师</th>
                <th>课程地点</th>
                <th>课程时间</th>
                <th>退/选课</th>
            </tr>
            <tr>
                <td>数学</td>
                <td>黄圳河</td>
                <td>一教110啊手动阀手动阀</td>
                <td>周二1~2/周四3~4</td>
                <td>选课</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
